<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Winterest</title>
  <meta name="Winterest, matching the Wellesley community" content="Winterest">

  <link rel="stylesheet" href="#">

</head>

<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="messages">
    {% for msg in messages %}
        <p>{{msg}}</p>
    {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="main-content">
        <div class="signup-container">
    <form method = 'POST' action={{ url_for('authenticate', kind = 'login') }}>
        <div id="wellesley-email-box" class="textbox signup-textbox">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Wellesley Email" name="email" required>
        </div>
    
        <div class="textbox signup-textbox">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        </div>
    
        <button type="submit">Login</button>
        <label>
    </form>
    </div>
    </div>
</body>
</html>
